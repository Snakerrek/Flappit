<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Flappit WebGL</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="content">
    <div class="jumbo">
      <div class="jumboContent">
        <img src="./img/Birb_caly.png" class="birb"/>
        <img src="./img/FishCharacter.png" class="fish"/>
        <img src="./img/Rocket.png" class="rocket"/>
        <h2>FLAPPIT</h2>
      </div>
    </div>
    <div class="mobile">
      <p>This Website is made for PC only. Download the game from Google play store for mobile.</p>
    </div>
    <div class="unity-box">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>
  </div>
  </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Flappit_Web.loader.js";
      var config = {
        dataUrl: buildUrl + "/Flappit_Web.data",
        frameworkUrl: buildUrl + "/Flappit_Web.framework.js",
        codeUrl: buildUrl + "/Flappit_Web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Flappit WebGL",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "540px";
        canvas.style.height = "960px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
    <footer class="footer">
      Made by <a href="https://github.com/Skwlx">Skwlx</a> for <a href="https://github.com/Snakerrek">Snakerrek's</a> game
    </footer>
  </body>
</html>
